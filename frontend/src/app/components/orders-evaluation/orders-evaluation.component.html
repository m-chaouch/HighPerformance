<table mat-table [dataSource]="salesPerformance" class="mat-elevation-z8">

    <!-- Client Name Column -->
    <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef> Client Name </th>
        <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
    </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <!-- Sold Quantity Column -->
    <ng-container matColumnDef="soldQuantity">
        <th mat-header-cell *matHeaderCellDef> Sold Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.soldQuantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['clientName', 'rating', 'soldQuantity']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['clientName', 'rating', 'soldQuantity'];"></tr>

</table>
