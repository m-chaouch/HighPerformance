<h2> Login </h2>

<mat-form-field appearance="fill">
  <mat-label>username</mat-label>
  <input type="text" [(ngModel)]="credentials.username" name="username" matInput> <!-- [(ngModel)] creates a two-way binding between input & variable -->
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>password</mat-label>
    <input type="password" (keydown.enter)="performLogin()" [(ngModel)]="credentials.password" name="password" matInput>
</mat-form-field>

<span class="error" *ngIf="loginError">{{loginError}}</span>
<button (click)="performLogin()" mat-raised-button color="primary">Confirm</button>
