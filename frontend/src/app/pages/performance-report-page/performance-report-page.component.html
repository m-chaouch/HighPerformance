<h1>All Performance Reports</h1>
<div class="button-container">
    <button mat-flat-button class="graph-button" (click)="lineGraphButton()"> Line-Graph </button>
</div>
<div>
    <table mat-table [dataSource]="flattenedSalesmenReports" class="mat-elevation-z8 demo-table">
        <!-- Salesman Name Column -->
        <ng-container matColumnDef="salesmanName">
            <th mat-header-cell *matHeaderCellDef>Employee Name</th>
            <td mat-cell *matCellDef="let item">{{ item.salesman.firstName + ' ' + item.salesman.lastName }}</td>
        </ng-container>

        <!-- Salesman ID Column -->
        <ng-container matColumnDef="salesmanId">
            <th mat-header-cell *matHeaderCellDef>Government ID</th>
            <td mat-cell *matCellDef="let item">{{ item.salesman.employeeCode }}</td>
        </ng-container>

        <!-- Performance Report Date Column -->
        <ng-container matColumnDef="reportDate">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let item">{{ item.report.date }}</td>
        </ng-container>

        <!-- Performance Report Details Column -->
        <ng-container matColumnDef="reportDetails">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let item">{{ item.report.isAcceptedByCEO | approval: item.report.isAcceptedByHR: item.report.isAcceptedBySalesman}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let item; columns: displayedColumns;" (click) = handleSalesmanClick(item.salesman.employeeId,item.report.date);></tr>
    </table>
</div>
